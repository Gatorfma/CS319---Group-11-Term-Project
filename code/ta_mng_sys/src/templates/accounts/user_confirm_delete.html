{% extends "base.html" %}

{% block title %}Delete User{% endblock %}

{% block content %}
<div class="layout-content-container px-10 py-5">
    <div class="card mx-auto" style="max-width: 480px">
        <div class="card-header">
            <h2 class="text-primary">Delete User</h2>
        </div>

        <div class="card-body">
            <p class="mb-4">Are you sure you want to delete the user <strong>{{ object.username }}</strong>?</p>
            <p class="text-red-500 mb-4">This action cannot be undone.</p>

            <form method="post">
                {% csrf_token %}
                <div class="flex justify-between">
                    <a href="{% url 'accounts:user_list' %}" class="btn">Cancel</a>
                    <button type="submit" class="btn btn-accent">Delete User</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
