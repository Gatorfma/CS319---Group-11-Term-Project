{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content %}
<div class="card mx-auto" style="max-width: 600px">
	<div class="card-body text-center">
		<h1 class="text-primary">Welcome to the TA Management System</h1>
		{% if user.is_authenticated %}
		<p class="mt-5">
			Hello, <span class="text-muted">{{ user.get_full_name|default:user.username }}</span>!
		</p>
		{% else %}
		<a href="{% url 'accounts:login' %}" class="text.center btn btn-accent mt-5">Login</a>
		{% endif %}
	</div>
</div>
{% endblock %}
