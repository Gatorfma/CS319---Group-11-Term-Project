{% extends 'base.html' %} {% block content %}
<div class="container">
  <h2>Request Leave of Absence</h2>
  <form method="post" id="leave-form">
    {% csrf_token %}
    <div class="mb-3">
      <label for="id_start_date" class="form-label">Start Date</label>
      {{ form.start_date }}
    </div>
    <div class="mb-3">
      <label for="id_end_date" class="form-label">End Date</label>
      {{ form.end_date }}
    </div>
    <div class="mb-3">
      <label for="id_reason" class="form-label">Reason</label>
      {{ form.reason }}
    </div>
    <button type="submit" class="btn btn-primary">Submit Request</button>
    <a href="{% url 'ta_requests:leave-list' %}" class="btn btn-secondary"
      >Cancel</a
    >
  </form>
</div>

<script>
  document
    .getElementById("leave-form")
    .addEventListener("submit", function (e) {
      if (!confirm("Are you sure you want to submit this leave request?")) {
        e.preventDefault();
      }
    });
</script>
{% endblock %}
